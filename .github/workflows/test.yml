name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24.0.5
        options: --privileged

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install TOML parsing dependencies
      run: |
        uv pip install tomli tomli-w

    - name: Setup dependencies for standalone installation
      run: |
        chmod +x scripts/use-nested-dependencies.sh
        ./scripts/use-nested-dependencies.sh

    - name: Install dependencies
      run: |
        uv lock
        uv sync --all-extras

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set up Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    # Test runner includes taking down the docker compose stack
    - name: Run tests
      run: |
        pipenv run ./run-tests.sh